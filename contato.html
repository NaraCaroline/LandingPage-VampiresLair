<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/vl.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/contato/header.css">
    <link rel="stylesheet" href="css/contato/main.css">
    <link rel="stylesheet" href="css/contato/style.css">

    <title>Vampire's Lair - Contato</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="img/vl.svg" alt="Logo Vampire's Lair">
        <nav class="menu">
          <a href="./index.html" class="menuitem1">Home</a>
          <a href="./contato.html" class="menuitem2">Contato</a>
          <a href="./galeria.html" class="menuitem3">Galeria</a>
          <a href="./programacao.html" class="menuitem4">Programação</a>
        </nav>
      </header>

      <main>
          <p>Dúvidas? Sugestões? Reclamações?</p>
          <h1>Contate-nos!</h1>
        
          <form action="https://formsubmit.co/narac.linhares@gmail.com" method="POST"  class="form">
              <div class="contatenos">
            <label for="name">Nome</label>
            <input type="text" name="name" id="nome" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Mensagem</label>
            <textarea name="message" id="mensagem" placeholder="Escreva aqui"></textarea>
              </div>

            <button type="submit" class="enviarmensagem" style="vertical-align:middle"><span>Enviar</span></button>
            <input type="hidden" name="_captcha" value="false">
            

            <div class="divfaq">
              <img class="faq" src="img/faq.png" alt="Imagem FAQ">
            </div>
       </form>
      </main>
</body>
</html>
