<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vampire's Lair - Casa noturna</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um clube noturno fictício.">

    <link rel="shortcut icon" href="img/vl.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <style type="text/css">
      body{
        background-image: url("img/balada.png");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <header class="cabecalho">
      <div class="quadradinho"></div>
      <img class="logo" src="img/vl.svg" alt="Logo Vampire's Lair">
      <nav class="menu">
        <a class="menuitem1">Home</a>
        <a class="menuitem2">Contato</a>
        <a class="menuitem3">Galeria</a>
        <a class="menuitem4">Programação</a>
      </nav>
    </header>

    <main>
      <section class="conteudoprincipal">

        <div class="conteudoescrito">
          <h1>Música ao vivo</h1>
          <h2>A noite <span style="color:rgb(255, 245, 101)"> inteira</span>.</h2>
        </div>

        <div class="divbotao">
          <p class="ingresso">Garanta seu ingresso</p>
          <button class="botao">Reserve já</button>
        </div>

        <div class="icons">
          <h3>Essa noite</h3>
        <img class="iconana" src="img/iconana.png" alt="Imagem DJ Ana">
        <p class="ananome">DJ Ana</p>
        <img class="iconluiza" src="img/iconluiza.png" alt="Imagem DJ Luiza">
        <p class="luizanome">DJ Luiza</p>
      </div>

      </section>
   
    </main>

    <footer class="rodape">
      <p class="endereço">Rua Alguma Coisa, bairro Não Sei, 1320</p>
      <img class="fb" src="img/iconfacebook.svg">
      <img class="insta" src="img/iconinstagram.svg">
      <img class="tt" src="img/icontwitter.svg">
    </footer>


  </body>
</html>
